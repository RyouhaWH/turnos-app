name: Deploy to Server

on:
  push:
    branches: [ main, beta ]   # main = producción, beta = staging

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, pdo_mysql, zip
        coverage: none

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Cache Composer dependencies
      uses: actions/cache@v4
      with:
        path: /tmp/composer-cache
        key: ${{ runner.os }}-${{ hashFiles('**/composer.lock') }}

    - name: Install Composer dependencies
      run: composer install --no-progress --prefer-dist --optimize-autoloader --no-dev

    - name: Install NPM dependencies
      run: npm ci

    - name: Build React assets
      run: npm run build

    - name: Create deployment artifact
      run: tar -czf "${{ github.sha }}.tar.gz" --exclude=*.git --exclude=node_modules *

    - name: Upload app to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.PRIVATE_KEY }}
        port: ${{ secrets.PORT }}
        source: "${{ github.sha }}.tar.gz"
        target: "/tmp"

    - name: Deploy on server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.PRIVATE_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            APP_PATH="/var/www/amzoma"
            ENV_FILE="$APP_PATH/.env"
          else
            APP_PATH="/var/www/amzoma-beta"
            ENV_FILE="$APP_PATH/.env.beta"
          fi

          mkdir -p $APP_PATH/releases/${{ github.sha }}
          mv /tmp/${{ github.sha }}.tar.gz $APP_PATH/releases/${{ github.sha }}/
          cd $APP_PATH/releases/${{ github.sha }}
          tar xzf ${{ github.sha }}.tar.gz
          rm -f ${{ github.sha }}.tar.gz

          # Symlink storage compartido
          rm -rf $APP_PATH/releases/${{ github.sha }}/storage
          ln -nfs $APP_PATH/storage $APP_PATH/releases/${{ github.sha }}/storage

          # Symlink archivo .env correspondiente
          ln -nfs $ENV_FILE $APP_PATH/releases/${{ github.sha }}/.env

          # Optimizar Laravel
          php artisan migrate --force || true
          php artisan optimize
          php artisan storage:link

          # Cambiar symlink de current
          ln -nfs $APP_PATH/releases/${{ github.sha }} $APP_PATH/current

          # Recargar PHP-FPM
          sudo systemctl reload php8.3-fpm

          # Limpiar releases viejas (mantener últimas 3)
          cd $APP_PATH/releases && ls -t1 | tail -n +4 | xargs rm -rf || true

          # Reiniciar workers si aplica
          # php artisan queue:restart
